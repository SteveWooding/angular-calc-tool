<!DOCTYPE HTML>
<html ng-app="myCalculator">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/calculator.css">
  <script src="assets/angular.min.js"></script>
  <script src="assets/calculator.js"></script>
  <title>Calculator</title>
</head>

<body>

  <div id="myCalculator" ng-controller="CalculatorController">

    <main>
      <section class="inc">
        <div>
          <h4>Incandescent</h4>
          <p>100.0</p>
          <p>13.14</p>
        </div>
      </section>
      <section class="hal">
        <div>
          <h4>Halogen</h4>
          <p>72.0</p>
          <p>9.46</p>
        </div>
      </section>
      <section class="cfl">
        <div>
          <h4>CFL</h4>
          <p>23.4</p>
          <p>3.07</p>
        </div>
      </section>
      <section class="led">
        <div>
          <h4>LED</h4>
          <p>20.0</p>
          <p>2.63</p>
        </div>
      </section>
    </main>

    <form>
      <div>
        <h4>Lumens</h4>
        <p>Brightness <br>of bulb</p>
        <select ng-model="currentLumens" ng-options="o for o in lumenOptions">
        </select>
      </div>
      <div>
        <h4>kWh</h4>
        <p>Kilowatt-hour cost</p>
        <input type="number" ng-model="currentCost" value="{{currentCost}}"> pence
      </div>
      <div>
        <h4>Hours</h4>
        <p>Usage <br>per day</p>
        <input type="number" ng-model="currentHours" value="{{currentHours}}">
      </div>
    </form>

  </div>

</body>

</html>
